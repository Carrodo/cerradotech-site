<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CerradoTech Climatização</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #0c1c1c;
      margin: 0;
      padding: 0;
      color: #ffffff;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 30px 20px;
      text-align: center;
    }

    img.logo {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      color: #81d4fa;
      font-size: 28px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .card {
      background-color: #1a1f1f;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 18px;
      color: #eeeeee;
      margin-bottom: 8px;
    }

    .card small {
      display: block;
      font-size: 14px;
      color: #aaaaaa;
      margin-bottom: 10px;
    }

    .price {
      font-size: 22px;
      font-weight: bold;
      color: #4dd0e1;
    }

    .whatsapp-btn {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 14px 28px;
      margin-top: 30px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px;
      transition: background 0.3s ease;
    }

    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-cerradotech.png" alt="Logo CerradoTech Climatização" class="logo"/>
    <p style="margin-top: 0;">CerradoTech<br>Climatização</p>

    <h1>Higienização de Ar-Condicionado</h1>
    <p>Serviço profissional e confiável para manter seu ar sempre puro!</p>

    <div class="card">
      <h2>Ar-condicionado Convencional</h2>
      <small>(9.000 a 12.000 BTUs)</small>
      <div class="price">A partir de R$ 200,00</div>
    </div>

    <div class="card">
      <h2>Ar-condicionado Inverter</h2>
      <small>(9.000 a 12.000 BTUs)</small>
      <div class="price">A partir de R$ 300,00</div>
    </div>

    <a class="whatsapp-btn"
       href="https://wa.me/5566996686355?text=Olá%2C%20quero%20agendar%20uma%20higienização%20de%20ar-condicionado%20com%20a%20CerradoTech!"
       target="_blank">
      Agendar pelo WhatsApp
    </a>
  </div>
</body>
</html>
